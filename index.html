<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediksi Togel â€“ Fetch dari Apps Script</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .result { margin-top: 20px; }
    .loading { color: gray; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Prediksi Togel Hari Ini</h1>
  <button id="btn-fetch">Ambil Prediksi</button>
  <div id="status" class="loading"></div>
  <div id="result" class="result"></div>

  <script>
    const btn = document.getElementById('btn-fetch');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
      status.textContent = 'Mengambil data...';
      result.innerHTML = '';
      fetch('https://script.google.com/macros/s/AKfycby5k4JBIoqjp2VxospgLVQYEJZM_QECsUznnDMSq0wVY97cr19Gl27R5kiUO1j3tl47vA/exec')
        .then(res => res.json())
        .then(data => {
          status.textContent = '';
          result.innerHTML = `
            <p><strong>Angka Main:</strong> ${data.angkaMain || '-'}</p>
            <p><strong>Colok Bebas:</strong> ${data.colok || '-'}</p>
            <!-- dan seterusnya -->
          `;
        })
        .catch(err => {
          status.textContent = '';
          result.innerHTML = `<p class="error">Gagal mengambil data: ${err}</p>`;
        });
    });
  </script>
</body>
</html>
