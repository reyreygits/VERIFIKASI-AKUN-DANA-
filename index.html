<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      perspective: 600px;
    }

    .mystery-box {
      width: 100%;
      height: 100%;
      background: #444;
      border: 5px solid #666;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .mystery-box.open {
      transform: rotateX(-80deg) translateY(-30%);
      background: #555;
    }

    .item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.4s ease 0.3s, transform 0.4s ease 0.3s;
    }

    .item.show {
      opacity: 1;
      transform: translate(-50%, -150%) scale(1);
    }
  </style>
</head>
<body>

<div class="box-container" id="boxContainer">
  <div class="mystery-box" id="box">?</div>
  <div class="item" id="item"></div>
</div>

<script>
  const items = [
    "⭐ Emas!",
    "🍀 Keberuntungan!",
    "💎 Permata!",
    "🎁 Hadiah Misteri!",
    "✨ Kejutan Spesial!"
  ];

  const boxContainer = document.getElementById('boxContainer');
  const box = document.getElementById('box');
  const itemDiv = document.getElementById('item');

  boxContainer.addEventListener('click', () => {
    box.classList.add('open');
    const choice = items[Math.floor(Math.random() * items.length)];
    itemDiv.textContent = choice;
    itemDiv.classList.add('show');
  });
</script>

</body>
</html>
