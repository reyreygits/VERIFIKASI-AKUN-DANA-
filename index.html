<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediksi Setiap Hari – GloryGame99</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    :root {
      --bg: #0a0d2c; --panel: #1c224a; --card: #2d3b7a; --card2: #3c4c9e;
      --accent: #ffcc00; --accent-2: #00bfff; --text: #ffffff;
      --muted: #c0c0c0; --shadow: 0 10px 30px rgba(0,0,0,.35); --radius: 18px;
    }
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg); color: var(--text);
      height: 100%; overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .register-box, header, .grid {
      position: relative;
      z-index: 1;
    }
    .register-box {
      display: flex; justify-content: center;
      background: var(--panel); padding: 16px;
    }
    .register-button {
      background-color: var(--accent-2); color: #000;
      padding: 14px 24px; font-weight: bold; font-size: 1rem;
      border-radius: 12px; text-decoration: none;
      box-shadow: var(--shadow); transition: background-color 0.3s ease;
    }
    .register-button:hover { background-color: #0099cc; }
    header { padding: 20px 0; }
    .header-content {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1200px; margin: 0 auto;
    }
    .left-side, .right-side { flex: 1; }
    .logo-container { flex: 2; text-align: center; }
    .logo-container img {
      height: 160px; width: auto; margin-bottom: 10px; display: inline-block;
    }
    .logo-caption {
      font-size: 1.5rem; color: var(--accent); font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px; padding: 20px; max-width: 1200px; margin: 0 auto 40px;
    }
    .card {
      background: var(--card); border: 1px solid var(--card2);
      border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow);
    }
    .card h3 { margin: 0 0 6px; font-size: 18px; color: var(--accent); }
    .sub { opacity: .85; font-size: 12px; color: var(--muted); }
    .link { font-weight: 700; color: var(--accent-2); text-decoration: none; font-size: 12px; }
    .chips { display: flex; gap: 10px; margin: 12px 0 10px; flex-wrap: wrap; }
    .chip {
      width: 40px; height: 40px; border-radius: 50%;
      display: grid; place-items: center; font-weight: 800;
      background: var(--accent-2); color: #000;
    }
    .actions { display: flex; gap: 10px; }
    button {
      cursor: pointer; padding: 10px 14px; border-radius: 12px;
      font-weight: 800; background: var(--accent); color: #000; border: none;
    }
    .ghost {
      background: transparent; border: 1px solid var(--accent); color: var(--accent);
    }
    .full {
      margin-top: 10px; display: none; background: rgba(0,0,0,.25);
      padding: 10px; border-radius: 12px;
    }
    .rows {
      display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 8px;
    }
    .row {
      background: rgba(255,255,255,.05); padding: 8px 10px;
      border-radius: 10px; font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="register-box">
    <a href="https://glorygame99vip.online/?ref=GLORYGAME99ZZ" class="register-button">Klik Daftar Sekarang</a>
  </div>
  <header>
    <div class="header-content">
      <div class="left-side"></div>
      <div class="logo-container">
        <img src="images/logo2.png" alt="Logo GloryGame99" />
        <div class="logo-caption">Update Prediksi Togel Setiap Hari – GloryGame99</div>
      </div>
      <div class="right-side"></div>
    </div>
  </header>
  <div class="grid" id="grid"></div>
  <script>
    const games = ['TOTO WUHAN','HK SIANG','MALAYSIA SIANG','MALAYSIA','SINGAPORE','HK LOTTO','SYDNEY LOTTO','TAIWAN','QATAR','MACAU'];
    function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
    function randomDigits(n){return Array.from({length:n},()=>randInt(0,9));}
    function makeCombos(nDigit,count=10){return Array.from({length:count},()=>randomDigits(nDigit).join(''));}

    const grid = document.getElementById('grid');
    games.forEach(name=>{
      const card = document.createElement('div'); card.className='card';
      const h3 = document.createElement('h3'); h3.textContent = name;
      const sub = document.createElement('div'); sub.className='sub';
      sub.textContent = new Date().toLocaleDateString('id-ID');
      const link = document.createElement('a'); link.href='#'; link.className='link'; link.textContent = 'Prediksi ' + name;
      const chips = document.createElement('div'); chips.className='chips';
      randomDigits(4).forEach(n=>chips.appendChild(Object.assign(document.createElement('div'),{className:'chip',textContent:n})));
      const actions = document.createElement('div'); actions.className='actions';
      const btnSpin = document.createElement('button'); btnSpin.textContent='SPIN';
      btnSpin.onclick=()=>{
        chips.innerHTML = '';
        randomDigits(4).forEach(n=>chips.appendChild(Object.assign(document.createElement('div'),{className:'chip',textContent:n})));
        list.innerHTML = '';
        makeCombos(4).forEach(s=>{
          const r = document.createElement('div'); r.className='row'; r.textContent = s; list.appendChild(r);
        });
      };
      const btnFull = document.createElement('button'); btnFull.textContent='FULL'; btnFull.className='ghost';
      btnFull.onclick=()=>{ full.style.display = full.style.display === 'block' ? 'none' : 'block'; };
      actions.append(btnSpin, btnFull);
      const full = document.createElement('div'); full.className='full';
      const list = document.createElement('div'); list.className='rows';
      makeCombos(4).forEach(s=>{
        const r = document.createElement('div'); r.className='row'; r.textContent = s; list.appendChild(r);
      });
      full.append(list);
      card.append(h3, sub, link, chips, actions, full);
      grid.appendChild(card);
    });
  </script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 800 } },
        color: { value: "#ffd700" },
        shape: { type: "star" },
        opacity: { value: 1 },
        size: { value: 4 },
        move: {
          enable: true,
          speed: 6,
          direction: "bottom-right",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: { resize: true },
        modes: {}
      },
      retina_detect: true
    });
  </script>
</body>
</html>
