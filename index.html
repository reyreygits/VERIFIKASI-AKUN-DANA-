<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Bola Hari Ini – GLORYGAME99</title>
  <style>
    /* Palet warna */
    :root {
      --bg-blue: #0057e7;
      --panel-bg: #ffffff;
      --text-color: #333333;
      --header-bg: #ffd700;
      --link-color: #0057e7;
      --link-hover: #003eb3;
      --footer-bg: #ffd700;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-blue);
      color: var(--text-color);
      min-height: 100vh;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: var(--panel-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
      border-bottom: 3px solid var(--bg-blue);
    }

    td {
      border-bottom: 1px solid #ccc;
    }

    td.tanggal {
      color: red;
      font-weight: 600;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--link-hover);
    }

    footer {
      background-color: var(--footer-bg);
      color: #333;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 0.9rem;
      border-top: 2px solid var(--bg-blue);
    }
  </style>
</head>
<body>
  <header>
    Jadwal Bola Hari Ini – GLORYGAME99
  </header>

  <div class="container">
    <h3 style="margin-bottom: 20px; text-align: center;">Jadwal Kompetisi Sepak Bola</h3>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Tim Tuan Rumah</th>
          <th>Tim Tamu</th>
          <th>Kompetisi</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tanggal">2025-08-15</td>
          <td>20:00</td>
          <td>Persija Jakarta</td>
          <td>Arema FC</td>
          <td>Liga 1 Indonesia</td>
          <td><a href="#">BETING SEKARANG</a></td>
        </tr>
        <tr>
          <td class="tanggal">2025-08-15</td>
          <td>22:00</td>
          <td>PSM Makassar</td>
          <td>Persib Bandung</td>
          <td>Liga 1 Indonesia</td>
          <td><a href="#">BETING SEKARANG</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 GLORYGAME99
  </footer>
</body>
</html>
