<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediksi Setiap Hari – GloryGame99</title>
  <style>
    :root{
      --bg:#0a0d2c;
      --panel:#1c224a;
      --card:#2d3b7a;
      --card2:#3c4c9e;
      --accent:#ffcc00;
      --accent-2:#00bfff;
      --text:#ffffff;
      --muted:#c0c0c0;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    header {
      position: relative;
      text-align: center;
    }
    .logo-container {
      position: relative;
      display: inline-block;
    }
    .logo-container img {
      display: block;
      height: 200px;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--accent);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
    }

    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:18px; padding:20px;}
    .card{
      background: var(--card);
      border:1px solid var(--card2);
      border-radius:var(--radius);
      padding:16px; box-shadow: var(--shadow);
    }
    .card h3{margin:0 0 6px; font-size:18px; color:var(--accent);}
    .sub{opacity:.85; font-size:12px; color:var(--muted);}
    .link{font-weight:700; color:var(--accent-2); text-decoration:none; font-size:12px}
    .chips{display:flex; gap:10px; margin:12px 0 10px; flex-wrap:wrap}
    .chip{
      width:40px; height:40px; border-radius:50%; display:grid; place-items:center; font-weight:800;
      background:var(--accent-2); color:#000;
    }
    .actions{display:flex; gap:10px}
    button{
      cursor:pointer; padding:10px 14px; border-radius:12px; font-weight:800; border:none;
      background:var(--accent); color:#000;
    }
    .ghost{background:transparent; border:1px solid var(--accent); color:var(--accent)}
    .full{margin-top:10px; display:none; background:rgba(0,0,0,.25); padding:10px; border-radius:12px;}
    .rows{display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:8px}
    .row{background:rgba(255,255,255,.05); padding:8px 10px; border-radius:10px; font-weight:700;}
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo GloryGame99">
      <div class="overlay-text">Prediksi Setiap Hari – GloryGame99</div>
    </div>
  </header>

  <div class="grid" id="grid"></div>

  <script>
    /* — Kode JavaScript kamu bisa tetap di sini seperti sebelumnya — */
    const games = [
      'TOTO MACAU','TOYOTA','SIDNEY','BALLARAT','SINGAPORE','NEW YORK','BOAVISTA','NEWARK','HONGKONG'
    ];
    function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
    function randomDigits(n){return Array.from({length:n},()=>randInt(0,9));}
    function chip(num){const el=document.createElement('div'); el.className='chip'; el.textContent=num; return el;}
    const grid=document.getElementById('grid');

    games.forEach(name=>{
      const card=document.createElement('div'); card.className='card';
      const h3=document.createElement('h3'); h3.textContent=name;
      const sub=document.createElement('div'); sub.className='sub'; sub.textContent=new Date().toLocaleDateString('id-ID');
      const link=document.createElement('a'); link.href='#'; link.className='link'; link.textContent='Prediksi ' + name;
      const chips=document.createElement('div'); chips.className='chips'; randomDigits(4).forEach(n=>chips.appendChild(chip(n)));
      const actions=document.createElement('div'); actions.className='actions';
      const btnSpin=document.createElement('button'); btnSpin.textContent='SPIN';
      const btnFull=document.createElement('button'); btnFull.textContent='FULL'; btnFull.className='ghost';
      const full=document.createElement('div'); full.className='full';
      const list=document.createElement('div'); list.className='rows';
      btnSpin.onclick=()=>{
        chips.innerHTML=''; randomDigits(4).forEach(n=>chips.appendChild(chip(n)));
        list.innerHTML=''; Array.from({length:4},()=>randomDigits(4).join('')).forEach(s=>{
          const r=document.createElement('div'); r.className='row'; r.textContent=s; list.appendChild(r);
        });
      };
      btnFull.onclick=()=>{ full.style.display = full.style.display==='block'?'none':'block' };
      full.appendChild(list);
      actions.append(btnSpin,btnFull);
      card.append(h3,sub,link,chips,actions,full);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
