<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mystery Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .mystery-box {
      position: relative;
      width: 180px;
      height: 180px;
      background: #555;
      border: 4px solid #888;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      transition: transform 0.3s;
    }
    .mystery-box:hover {
      transform: scale(1.05);
    }
    .item {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.6s, transform 0.6s;
    }
    .item.show {
      opacity: 1;
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="mystery-box" id="box">?</div>
  <div class="item" id="item"></div>

  <script>
    const items = ["⭐ Emas!", "🍀 Keberuntungan!", "💎 Permata!", "🎁 Hadiah Misteri!", "✨ Kejutan Spesial!"];
    const box = document.getElementById('box');
    const itemDiv = document.getElementById('item');

    box.addEventListener('click', () => {
      const choice = items[Math.floor(Math.random() * items.length)];
      itemDiv.textContent = choice;
      itemDiv.classList.add('show');
      box.style.display = 'none'; // hilangkan kotak setelah dipilih
    });
  </script>
</body>
</html>
